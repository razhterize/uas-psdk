[env:huzzah]
platform = espressif8266
board = huzzah
monitor_speed = 115200
framework = arduino
lib_deps = 
	adafruit/Adafruit ADS1X15@^2.3.0
	adafruit/Adafruit BusIO@^1.9.9
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	robtillaart/MCP4725@^0.3.3
	SPI
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^2.7.4
